<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lots of APIs</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Lots of APIs</h1>
  <hr>

  <div class="container">
    <div class="col ron">
      <h2>Ron Swanson</h2>
      <button>Please stop, Ron</button>
      <div class="content"></div>
    </div>
    <div class="col chuck">
      <h2>Chuck Norris</h2>
      <button>Please stop, Chuck</button>
      <!-- "You can't stop Chuck" -->
      <!-- "You know that button won't work, right?" -->
      <div class="content"></div>
    </div>
    <div class="col giphy">
      <h2>Giphy</h2>
      <input type="text" class="search" placeholder="Search Giphy">
      <button class="new">Get a new gif</button>
      <button class="stop">Please stop, Giphy</button>
      <div class="content"></div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/ron.js"></script>
  <script src="js/chuck.js"></script>
  <script src="js/giphy.js"></script>
</body>
</html>
